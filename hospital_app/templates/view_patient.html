{% extends "navbar.html" %}
{% block body %}
<div class="container" style="margin-top: 25px;">
    <h2 class="text-center">View Patients</h2>
    <br><br>
    <table id="example" class="table table-hover">
        <thead>
            <tr>
                <th>Patient Id</th>
                <th>Name</th>
                <th>Age</th>
                <th>Gender</th>
                <th>Number</th>
                <th>Address</th>
                <th>Delete</th>
            </tr>
        </thead>
        <tbody>
            {% for i in pat %}
            <tr>
                <td>{{i.id}}</td>
                <td>{{i.name}}</td>
                <td>{{i.age}}</td>
                <td>{{i.gender}}</td>
                <td>{{i.number}}</td>
                <td>{{i.address}}</td>
                <td><a href="{% url 'delete_patient' i.id%}" onclick="return confirm('Are you sure you want to delete?')" class="btn btn-danger"><i class="bi bi-trash"></i></a></td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock body %}
