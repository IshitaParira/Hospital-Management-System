{% extends "navbar.html" %}
{% block body %}
<div class="container" style="margin-top: 25px;">
    <h2 class="text-center">View Doctors</h2>
    <br><br>
    <table id="example" class="table table-hover">
        <thead>
            <tr>
                <th>Doctor Id</th>
                <th>Name</th>
                <th>Mobile No:</th>
                <th>Specialization</th>
                <th>Delete</th>
            </tr>
        </thead>
        <tbody>
            {% for i in doc %}
            <tr>
                <td>{{i.id}}</td>
                <td>{{i.name}}</td>
                <td>{{i.number}}</td>
                <td>{{i.special}}</td>
                <td><a href="{% url 'delete_doctor' i.id%}" onclick="return confirm('Are you sure you want to delete?')" class="btn btn-danger"><i class="bi bi-trash"></i></a></td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock body %}
