{% extends "navbar.html" %}
{% block body %}
<div class="container" style="margin-top: 25px;">
    <h2 class="text-center">View Appointments</h2>
    <br><br>
    <table id="example" class="table table-hover">
        <thead>
            <tr>
                <th>Doctor</th>
                <th>Patient</th>
                <th>Date</th>
                <th>Time</th>
                <th>Delete</th>
            </tr>
        </thead>
        <tbody>
            {% for i in appt %}
            <tr>
                <td>{{i.doctor}}</td>
                <td>{{i.patient}}</td>
                <td>{{i.date1}}</td> <!--taken from models.py,date1 and time1-->
                <td>{{i.time1}}</td>
                <td><a href="{% url 'delete_appt' i.id%}" onclick="return confirm('Are you sure you want to delete?')" class="btn btn-danger"><i class="bi bi-trash"></i></a></td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock body %}
